name: Deploy React App to S3

on:
  push:
    branches:
      - main  # Or whichever branch triggers the deployment

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # Match your Node.js version

    - name: Install dependencies and build
      run: |
        npm install
        npm run build  # This creates a production-ready build in the 'dist' folder

    - name: Sync files to S3
      uses: jakejarvis/s3-sync-action@master
      with:
        args: --acl public-read --follow-symlinks --delete
      env:
        AWS_S3_BUCKET: ${{ secrets.S3_BUCKET_NAME }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: 'us-east-1'
        SOURCE_DIR: 'dist'

    
    - name: Invalidate CloudFront cache
      uses: chetan/invalidate-cloudfront-action@v1.5
      with:
        distribution-id: ${{ secrets.CLOUDFRONT_DIST_ID }}  # Set your CloudFront ID as a secret
        paths: '/*'
        region: 'us-east-1'
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
